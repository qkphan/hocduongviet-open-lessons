name: Build Slides

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Compile slides
        uses: xu-cheng/latex-action@v2
        with:
          root_file: slides.tex
          working_directory: lessons/toan/lop11/ch6/bai/ham-so-mu-va-logarit/content
        env:
          TEXINPUTS: .:../../../../../../styles//:

      - name: Move PDF to build folder
        run: |
          mkdir -p lessons/toan/lop11/ch6/bai/ham-so-mu-va-logarit/build
          mv lessons/toan/lop11/ch6/bai/ham-so-mu-va-logarit/content/slides.pdf \
             lessons/toan/lop11/ch6/bai/ham-so-mu-va-logarit/build/slides.pdf

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: slides-pdf
          path: lessons/toan/lop11/ch6/bai/ham-so-mu-va-logarit/build/slides.pdf
