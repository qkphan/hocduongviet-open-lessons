name: Build Slides

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

       # ðŸ”’ Bá»” SUNG: restore exam engine tá»« GitHub Secrets
      - name: Restore exam engine
        run: |
          mkdir -p private
          echo "${{ secrets.EXAM_ENGINE }}" | base64 -d > private/examengine.sty

      - name: Compile slides
        uses: xu-cheng/latex-action@v2
        with:
          root_file: slides.tex
          working_directory: lessons/toan/lop11/ham-so-mu-va-logarit

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: slides-pdf
          path: lessons/toan/lop11/ham-so-mu-va-logarit/slides.pdf